          <h2 style=color:mediumvioletred; align="center"><i>Latest Blog</i></h2>

        {% for i in detailsblog.all%}

                  <a href="{% url 'details' i.id %}" ><h4>{{i.title}}</h4></a>
                  <br/>
                  {{ i.pub_date }}
                  <br/>
                <img  src="{{ i.image.url }}" height="150" width="150">
                  <br/>

                  <p class="card-text">
                      {{ i.summary}}
                  </p>
                  <br/>

                {% endfor %}
                </div>



    </main>
